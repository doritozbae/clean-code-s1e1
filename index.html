<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="content-section">
      <h3 class="content-section__title">Add Item</h3>
        <div class="new-task-wrapper">
           <input class="new-task__input input" type="text">
           <button class="btn">Add</button>
        </div>
      </section>
      <section class="content-section">
        <h3 class="content-section__title">Todo</h3>
        <ul class="task-list task-list_incompleted">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox"><label class="task-item__content task-item__label">Pay Bills</label>
            <input type="text" class="task-item__content task-item__input input">
            <button class="btn_edit btn">Edit</button>
            <button class="btn_delete btn"><img class="btn_delete__img" src="./remove.svg" alt="svg"></button>
          </li>
          <li class="task-item task-item_edit">
            <input type="checkbox" class="task-item__checkbox"><label class="task-item__content task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__content task-item__input input">
            <button class="btn_save btn">Save</button>
            <button class="btn_delete btn"><img class="btn_delete__img" src="./remove.svg" alt="svg"></button>
          </li>
        </ul>
      </section>
      <section class="content-section"> 
      <h3 class="content-section__title" >Completed</h3>
        <ul class="task-list task-list_completed">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox" checked><label class="task-item__content task-item__label">See the Doctor</label>
            <input type="text" class="task-item__content task-item__input input">
            <button class="btn_save btn">Edit</button>
            <button class="btn_delete btn"><img class="btn_delete__img" src="./remove.svg" alt="svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
